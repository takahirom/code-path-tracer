plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace 'io.github.takahirom.code.path.finder.sample'
  compileSdk 35

  defaultConfig {
    minSdk 21
    targetSdk 35
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      testCoverageEnabled false
    }
  }
  
  buildFeatures {
    compose true
  }
  
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  
  kotlinOptions {
    jvmTarget = '17'
  }
  
  composeOptions {
    kotlinCompilerExtensionVersion = '1.5.8'
  }
  
  testOptions {
    unitTests {
      includeAndroidResources = true
      it.all {
        environment "robolectric.logging.enabled", "true"
        jvmArgs '-noverify'
        jvmArgs '--add-opens=java.base/java.lang=ALL-UNNAMED'
        jvmArgs '--add-opens=java.base/java.util=ALL-UNNAMED'
        maxHeapSize = "4g"
        
        // Enable test logging to see println output
        testLogging {
          events "passed", "skipped", "failed", "standardOut", "standardError"
          showStandardStreams = true
        }
      }
    }
  }
  
  // Disable release unit tests
  afterEvaluate {
    tasks.named('testReleaseUnitTest').configure {
      enabled = false
    }
  }
}

dependencies {
  // Code path finder library
  implementation project(":code-path-tracer")
  
  // Android basics
  implementation 'androidx.core:core-ktx:1.12.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'com.google.android.material:material:1.11.0'
  
  // Compose
  implementation platform('androidx.compose:compose-bom:2024.12.01')
  implementation 'androidx.compose.ui:ui'
  implementation 'androidx.compose.ui:ui-tooling-preview'
  implementation 'androidx.compose.material3:material3'
  implementation 'androidx.activity:activity-compose:1.8.2'
  
  // Testing
  testImplementation libs.junit
  testImplementation 'androidx.test.ext:junit-ktx:1.1.5'
  testImplementation 'androidx.test:core-ktx:1.5.0'
  testImplementation 'org.robolectric:robolectric:4.11.1'
  
  // Espresso for UI testing
  testImplementation "androidx.test.espresso:espresso-core:3.5.1"
  testImplementation "androidx.test.espresso:espresso-contrib:3.5.1"
  testImplementation "androidx.test.ext:junit:1.1.5"
  testImplementation "androidx.test:rules:1.5.0"
  
  // ByteBuddy for method tracing in tests
  testImplementation libs.byteBuddy
  testImplementation libs.byteBuddyAgent
}